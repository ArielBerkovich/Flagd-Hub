Configuration:
  status: warn
  appenders:
    # Console Appender
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %msg%n"

  loggers:
    # Root Logger
    Root:
      level: info
      AppenderRef:
        - ref: Console

