Configuration:
  status: warn
  
  appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console
    
